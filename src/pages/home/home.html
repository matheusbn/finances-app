<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
    <ion-item no-lines>

	<label item-left>
        {{unit + totalMoney}}
    </label>

    <div item-right id="cashflow-buttons">
        <button (click)="addCashflow(true)" ion-button small id="income-button">
            <ion-icon name="add" class="big-icon"></ion-icon>
        </button>
        <br>
        <button (click)="database.logCashflows()" ion-button small>
            <ion-icon name="remove" class="big-icon"></ion-icon>
        </button>
    </div>
    </ion-item>

    <ion-list>
		<ion-item-divider></ion-item-divider>
        <ion-card *ngFor="let cashflow of cashflows.slice().reverse()" class="cashflow-card">
			<ion-card-content>
				<div class="left">
					<p>{{cashflow.date.toLocaleDateString(dateFormat)}}</p>
					<p>{{unit + cashflow.resultingMoney}}</p>
				</div>
				<div class="right" text-right>
					<p>{{unit + cashflow.amount}}</p>
					<p>{{cashflow.type}}</p>
				</div>
			</ion-card-content>
		</ion-card>
    </ion-list>
</ion-content>
