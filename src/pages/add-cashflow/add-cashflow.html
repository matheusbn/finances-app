<ion-header>

    <ion-navbar color="primary">
        <ion-title>Add Cashflow</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-input formControlName="date" type="date"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label>Amount</ion-label>
            <ion-input formControlName="amount" type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Type</ion-label>
            <ion-input formControlName="type" type="text"></ion-input>
        </ion-item>
    </form>
    <button ion-button block (click)="add()">ADD</button>
</ion-content>
