<ion-menu [content]="myNav">
	<ion-content>
		<ion-list>
			<ion-list-header>Menu</ion-list-header>
			<button menuClose ion-item *ngFor="let menuSection of menuSections" (click)="navTo(menuSection.component)">
				{{menuSection.title | translate}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #myNav [root]="rootPage"></ion-nav>
